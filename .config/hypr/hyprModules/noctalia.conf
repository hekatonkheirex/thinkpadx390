exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = gnome-keyring-daemon --start --components=secrets,ssh,pkcs11
exec-once = systemctl --user start hyprpolkitagent
exec-once = /home/mura/.config/hypr/autostart.sh
exec-once = hypridle
exec-once = /home/mura/.config/hypr/scripts/firewall.sh
exec-once = udiskie -2
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = qs -c noctalia-shell

source = ~/.config/hypr/themes/catppuccin-mocha.conf

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = $blue $cyan $pink $magenta 45deg
  col.inactive_border = $bg1
}

decoration {
    rounding = 20
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    shadow {
        enabled = true
        ignore_window = true
        offset = 2 2
        range = 4
        render_power = 3
        color = $bg0
        color_inactive = $bg0
    }
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

$term = kitty
$browser = brave
$filemanager = nautilus

bind = SUPER, W, killactive,
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0
bind = SUPER, N, layoutmsg, cyclenext
bind = SUPER, M, layoutmsg, swapwithmaster master
bind = ALT, Tab, focuscurrentorlast,
bind = SUPER SHIFT, right, exec, hyprctl dispatcher splitratio 0.1
bind = SUPER SHIFT, left, exec, hyprctl dispatcher splitratio -0.1

bind = SUPER, RETURN, exec, $term
bind = SUPER, B, exec, $browser
bind = SUPER, T, exec, $filemanager
bind = CTRL, mouse:273, exec, killall rofi || rofi -show drun
bind = CTRL ALT, L, exec, hyprlock
bind = SUPER, C, exec, killall -SIGUSR1 waybar
bind = SUPER SHIFT, C, exec, /home/mura/.config/waybar/launch.sh
bind = SUPER, G, exec, /home/mura/.config/hypr/scripts/gamemode.sh
bind = SUPER ALT, T, exec, /home/mura/.config/hypr/scripts/theme-switcher.sh
bind = SUPER, X, exec, /home/mura/.config/hypr/scripts/colorpicker

# Noctalia Shell specific keybinds
bind = SUPER, D, exec, qs -c noctalia-shell ipc call launcher toggle
bind = SUPER, escape, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = SUPER, O, exec, qs -c noctalia-shell ipc call notifications toggle

bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle; /home/mura/.local/bin/audio.sh
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -10%; /home/mura/.local/bin/audio.sh
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +10%; /home/mura/.local/bin/audio.sh

bind = ,Print, exec, /home/mura/.config/hypr/scripts/screenshot_mngr.sh

bind = CTRL Shift, Print, exec, grim -g "$(slurp)" - | wl-copy

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

bind = SUPER, S, movetoworkspace, special
bind = SUPER SHIFT, S, togglespecialworkspace

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindl = , switch:on:Lid Switch, exec, hyprlock && systemctl suspend
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}
